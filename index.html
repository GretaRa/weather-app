<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
	<body>
		<header>
			<h1 id="header-city"></h1>
		</header>
		<div class="content">
			<div class="errorContainer">
				<p class="errorMsg"></p>
			</div>
			<form id="search-form">
				<label for="city-input">Enter city:</label>
				<input type="text" id="city-input" name="city" required />
				<button type="submit">Search</button>
			</form>
			<div id="weather">
				<div><img id="weather-icon" src="#" /></div>
				<div id="day"></div>
				<div id="temperature"></div>
				<div id="description"></div>
				<div id="forecast"></div>
			</div>
		</div>
		<footer>
			<p>
				Designed and coded by Greta Rakauskaite &copy 2023 *Data from
				OpenWeather
			</p>
		</footer>
	</body>
</html>
