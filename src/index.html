<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1 id="header-city"></h1>
			<form id="search-form">
				<input type="text" id="city-input" name="city" placeholder="Search" required />
				<button type="submit"><i class="fa fa-search"></i></button>
				<button><i class="fa fa-map-marker"></i></button>
			</form>
		</header>
		<div class="content">
			<div class="errorContainer">
				<p class="errorMsg"></p>
			</div>
			
			<div id="weather">
				<div id="today">
					<div><img id="weather-icon" src="#" /></div>
					<div id="day"></div>
					<div id="temperature"></div>
					<div id="description"></div>
				</div>
				<div id="forecast"></div>
			</div>
		</div>
		<footer>
			<p>
				Designed and coded by Greta Rakauskaite &copy 2023 *Data from
				OpenWeather
			</p>
		</footer>
	</body>
</html>
